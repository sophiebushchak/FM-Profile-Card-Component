<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <!-- displays site properly based on user's device -->

        <link rel='icon' type='image/png' sizes='32x32' href='./images/favicon-32x32.png'>
        <link rel='stylesheet' type='text/css' href='./style/main.css'>

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <div class='container'>
            <div class='card'>
                <div class='card-graphic-header'>

                </div>

                <div class='card-identification-header'>
                    <div>
                        <span class='card-full-name'>Victor Crest</span>
                        <span class='card-age'>26</span>
                    </div>

                    <div>
                        <span class='card-location'>London</span>
                    </div>
                </div>


                <div class='card-details-footer'>
                    <div class='card-detail-item card-detail-item-edge'>
                        <span class='card-stat-quantity'>80K</span>
                        <span class='card-stat-unit'>Followers</span>
                    </div>

                    <div class='card-detail-item'>
                        <span class='card-stat-quantity'>803K</span>
                        <span class='card-stat-unit'>Likes</span>
                    </div>

                    <div class='card-detail-item card-detail-item-edge'>
                        <span class='card-stat-quantity'>1.4K</span>
                        <span class='card-stat-unit'>Photos</span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
